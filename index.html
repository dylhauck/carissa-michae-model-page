<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carissa Michae</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
    }

    .enter-page {
  position: relative;
  width: 100%;
  height: 100vh;
  min-height: 100svh;
  overflow: hidden;
  opacity: 0;
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  to { opacity: 1; }
}

/* Slideshow layers */
.slideshow {
  position: absolute;
  inset: 0;
}

.slide {
  position: absolute;
  inset: 0;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: 50% 20%;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.active {
  opacity: 1;
}

/* Desktop framing */
@media (min-width: 769px) {
  .slide {
    background-position: 50% 20%;
  }
}

/* Mobile framing (faces sit higher) */
@media (max-width: 768px) {
  .slide {
    background-position: 50% 12%;
  }
}

/* Overlay for readability */
.overlay {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.6)),
    rgba(0,0,0,0.2);
}

/* Text & button animation */
.top-left,
.top-right,
.enter-container {
  position: absolute;
  opacity: 0;
  transform: translateY(10px);
  animation: riseIn 1s ease forwards;
}

.top-left {
  top: 24px;
  left: 24px;
  color: #fff;
  font-weight: 600;
  animation-delay: 0.6s;
}

.top-right {
  top: 24px;
  right: 24px;
  color: #fff;
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  background: rgba(0,0,0,0.6);
  padding: 8px 12px;
  animation-delay: 0.75s;
}

.enter-container {
  bottom: 60px;
  left: 50%;
  transform: translate(-50%, 10px);
  animation-delay: 0.95s;
}

@keyframes riseIn {
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

/* Button */
.enter-btn {
  background: rgba(0,0,0,0.85);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.25);
  padding: 14px 52px;
  font-size: 14px;
  letter-spacing: 2px;
  cursor: pointer;
  transition: transform 0.25s ease, background 0.25s ease;
}

.enter-btn:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.95);
  color: #000;
}

    .overlay {
  position: absolute;
  inset: 0;
  background:
  radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.55)), rgba(0,0,0,0.15);
}

    .top-left {
      position: absolute;
      top: 24px;
      left: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
}

    .top-right {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
}

    .enter-container {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
}

    .enter-btn {
  background: rgba(0,0,0,0.85);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.22);
  padding: 14px 52px;
  font-size: 14px;
  letter-spacing: 2px;
  cursor: pointer;
  transition: transform 0.25s ease, background 0.25s ease;
}

    .enter-btn:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.92);
  color: #000;
}

    .enter-btn:hover {
      background: #fff;
      color: #000;
}

    @media (max-width: 600px) {
      .top-left,
      .top-right {
        top: 16px;
      }

      .top-left { left: 16px; }
      .top-right { right: 16px; }

      .enter-container {
        bottom: 40px;
      }
    }

    /* Cinematic fade */
.enter-page {
  opacity: 0;
  animation: pageFade 1.2s ease forwards;
}

@keyframes pageFade {
  to { opacity: 1; }
}

.overlay {
  opacity: 0;
  animation: overlayFade 1.4s ease forwards;
}

@keyframes overlayFade {
  to { opacity: 1; }
}

/* Text + button gently slide up */
.top-left, .top-right, .enter-container {
  opacity: 0;
  transform: translateY(10px);
  animation: riseIn 1s ease forwards;
}

.top-left { animation-delay: 0.6s; }
.top-right { animation-delay: 0.75s; }
.enter-container { animation-delay: 0.95s; }

@keyframes riseIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
</head>
<body>

  <div class="enter-page">
    <div class="slideshow"></div>
    <div class="overlay"></div>

    <div class="top-left">Carissa Michae</div>

    <div class="top-right">Model. Muse. Creative.</div>

    <div class="enter-container">
      <a href="home.html">
        <button class="enter-btn">ENTER</button>
      </a>
    </div>
  </div>

  <script>
  const images = [
    "images/enter.jpeg",
    "images/enter2.jpg",
    "images/enter3.jpg",
    "images/enter4.jpg"
    "images/enter5.jpeg"
    "images/enter6.jpeg"
  ];

  const slideshow = document.querySelector(".slideshow");
  let current = 0;

  images.forEach((src, index) => {
    const slide = document.createElement("div");
    slide.className = "slide";
    slide.style.backgroundImage = `url('${src}')`;
    if (index === 0) slide.classList.add("active");
    slideshow.appendChild(slide);
  });

  const slides = document.querySelectorAll(".slide");

  setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
  }, 3000);
</script>
  
</body>
</html>
