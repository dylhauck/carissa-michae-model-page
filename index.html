<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carissa Michae</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Inter, system-ui, sans-serif;
    }

    .enter-page {
      position: relative;
      width: 100%;
      height: 100dvh;
      min-height: 100dvh;
      overflow: hidden;
      opacity: 0;
      animation: pageFade 1.2s ease forwards;
    }

    @keyframes pageFade {
      to { opacity: 1; }
    }

    /* Slideshow layers */
    .slideshow {
      position: absolute;
      inset: 0;
    }

    .slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 20%;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .slide.active {
      opacity: 1;
    }

    /* Desktop framing */
    @media (min-width: 769px) {
      .slide {
        background-position: 50% 20%;
      }
    }

    /* Mobile framing (faces sit higher) */
    @media (max-width: 768px) {
      .slide {
        background-position: 50% 12%;
      }
    }

    /* Overlay for readability */
    .overlay {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0.15), rgba(0,0,0,0.6)),
        rgba(0,0,0,0.2);
      opacity: 0;
      animation: overlayFade 1.4s ease forwards;
    }

    @keyframes overlayFade {
      to { opacity: 1; }
    }

    /* Text & button animation */
    .top-left,
    .top-right,
    .enter-container {
      position: absolute;
      opacity: 0;
      transform: translateY(10px);
      animation: riseIn 1s ease forwards;
      transition: opacity 500ms ease;
    }

    .top-left {
      top: 24px;
      left: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      animation-delay: 0.6s;
    }

    .top-right {
      top: 24px;
      right: 24px;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
      animation-delay: 0.75s;
    }

    .enter-container {
      bottom: 60px;
      left: 50%;
      transform: translate(-50%, 10px);
      animation-delay: 0.95s;
    }

    @keyframes riseIn {
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* Button */
    .enter-btn {
      background: rgba(0,0,0,0.85);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 14px 52px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.95);
      color: #000;
    }

    @media (max-width: 600px) {
      .top-left,
      .top-right {
        top: 16px;
      }

      .top-left { left: 16px; }
      .top-right { right: 16px; }

      .enter-container {
        bottom: 40px;
      }
    }

    /* Zoom-in exit transition */
    .enter-page {
      transform: scale(1);
      transform-origin: center;
      transition: transform 900ms ease, filter 900ms ease;
    }

    .enter-page.zoom-out {
      transform: scale(1.55);
      filter: blur(3px);
    }

    .enter-page.zoom-out .top-left,
    .enter-page.zoom-out .top-right,
    .enter-page.zoom-out .enter-container {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="enter-page">
    <div class="slideshow"></div>
    <div class="overlay"></div>

    <div class="top-left">Carissa Michae</div>

    <div class="top-right">Model. Muse. Creative.</div>

    <div class="enter-container">
      <button class="enter-btn" id="enterBtn" type="button">ENTER</button>
    </div>
  </div>

  <script>
    const images = [
      "images/enter.jpeg",
      "images/enter2.JPG",
      "images/enter3.JPG",
      "images/enter4.JPG",
      "images/enter5.JPEG",
      "images/enter6.JPEG"
    ];

    const slideshow = document.querySelector(".slideshow");
    let current = 0;

    images.forEach((src, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.style.backgroundImage = `url('${src}')`;
      if (index === 0) slide.classList.add("active");
      slideshow.appendChild(slide);
    });

    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 3000);
  </script>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const enterPage = document.querySelector(".enter-page");

    enterBtn.addEventListener("click", () => {
      // mark that we should animate the next page "zoom out"
      sessionStorage.setItem("fromEnter", "1");

      // zoom in on the splash page
      enterPage.classList.add("zoom-out");

      // navigate after the zoom finishes
      setTimeout(() => {
        window.location.href = "home.html";
      }, 900);
    });
  </script>

</body>
</html>
