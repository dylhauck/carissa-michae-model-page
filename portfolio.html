<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Carissa Michae</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<!-- ✅ Only change: add portfolio-page class for portfolio-only CSS targeting -->
<body class="portfolio-page">
  <!-- =========================================================
       Portfolio Page
       - Uses global styles.css for layout + tabs + grid styling
       - Uses script.js for tabs + lightbox + year (if present)
       ========================================================= -->

  <div class="page-wrap">

    <header class="site-header">
      <div class="brand">
        <div class="brand-name">Carissa Michae</div>
        <div class="brand-subtitle">Professional · Commercial · Editorial · Lifestyle</div>
      </div>

      <nav class="nav" aria-label="Primary navigation">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="portfolio.html" class="nav-link" aria-current="page">Portfolio</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <main>
      <!-- PORTFOLIO -->
      <section class="section" aria-label="Portfolio">
        <div class="section-header">
          <h2>Portfolio</h2>
          <p class="muted">Browse the full collection.</p>
          <br>
        </div>

        <!-- ✅ Horizontal masonry wrapper + arrows (keeps .grid so lightbox still works) -->
        <div class="portfolio-scroller">
          <button class="gallery-arrow prev" type="button" aria-label="Scroll left">‹</button>

          <div class="grid masonry-x" aria-label="Portfolio gallery">
            <img alt="Headshot 1" src="images/headshot2.JPG" />
            <img alt="Headshot 2" src="images/headshot3.JPG" />
            <img alt="Headshot 3" src="images/new7.JPG" />
            <img alt="Headshot 4" src="images/head1.jpeg" />
            <img alt="Headshot 5" src="images/new3.jpeg" />
            <img alt="Full body 1" src="images/fullbody1.JPG" />
            <img alt="Full body 2" src="images/new2.jpeg" />
            <img alt="Full body 3" src="images/new6.JPG" />
            <img alt="Full body 4" src="images/enter6.JPEG" />
            <img alt="Full body 5" src="images/enter.jpeg" />
            <img alt="Full body 6" src="images/full1.png" />
            <img alt="Full body 7" src="images/full2.jpg" />
            <img alt="Full body 8" src="images/full3.jpeg" />
            <img alt="Full body 9" src="images/full4.jpeg" />
            <img alt="Full body 10" src="images/new4.JPG" />
            <img alt="Full body 11" src="images/new1.JPG" />
            <img alt="Profile 1" src="images/headshot1.JPEG" />
            <img alt="Profile 2" src="images/enter3.JPG" />
            <img alt="Profile 3" src="images/fullbody2.JPEG" />
            <img alt="Profile 4" src="images/prof2.JPEG" />
            <img alt="Profile 5" src="images/fullbody3.JPG" />
          </div>

          <button class="gallery-arrow next" type="button" aria-label="Scroll right">›</button>
        </div>

        <!-- Footer (portfolio page only) -->
        <br><br>
        <p class="centered-paragraph">© <span id="year"></span> Carissa Michae · All Rights Reserved</p>
      </section>
    </main>

  </div>

  <!-- =========================================================
       Lightbox (enlarge images)
       - Markup expected by script.js lightbox module
       ========================================================= -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-backdrop" data-close="true"></div>

    <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-label="Enlarged image viewer">
      <button class="lightbox-close" type="button" aria-label="Close" data-close="true">×</button>
      <button class="lightbox-nav lightbox-prev" type="button" aria-label="Previous image">‹</button>

      <figure class="lightbox-figure">
        <img class="lightbox-img" id="lightboxImg" alt="">
      </figure>

      <button class="lightbox-nav lightbox-next" type="button" aria-label="Next image">›</button>
    </div>
  </div>

  <!-- Local helpers (kept minimal + non-invasive) -->
  <style>
    /* Centered text utility used on this page only */
    .centered-paragraph { text-align: center; }
  </style>

  <!-- Shared site JS (tabs + year + reveal + lightbox) -->
  <script src="script.js"></script>

  <!-- ✅ Portfolio-only arrow scrolling (does NOT touch your script.js) -->
  <script>
    (function () {
      const scroller = document.querySelector(".masonry-x");
      if (!scroller) return;

      const prev = document.querySelector(".gallery-arrow.prev");
      const next = document.querySelector(".gallery-arrow.next");

      const step = () => Math.round(scroller.clientWidth * 0.85);

      prev && prev.addEventListener("click", () => {
        scroller.scrollBy({ left: -step(), behavior: "smooth" });
      });

      next && next.addEventListener("click", () => {
        scroller.scrollBy({ left: step(), behavior: "smooth" });
      });
    })();
  </script>
</body>
</html>
