<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio | Carissa Michae</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
<!-- Lightbox (enlarge images) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <div class="lightbox-backdrop" data-close="true"></div>

  <div class="lightbox-dialog" role="dialog" aria-modal="true" aria-label="Enlarged image viewer">
    <button class="lightbox-close" type="button" aria-label="Close" data-close="true">×</button>

    <button class="lightbox-nav lightbox-prev" type="button" aria-label="Previous image">‹</button>

    <figure class="lightbox-figure">
      <img class="lightbox-img" id="lightboxImg" alt="">
    </figure>

    <button class="lightbox-nav lightbox-next" type="button" aria-label="Next image">›</button>
  </div>
</div>
  
  <div class="page-wrap">

    <header class="site-header">
      <div class="brand">
        <div class="brand-name">Carissa Michae</div>
        <div class="brand-subtitle">Professional · Commercial · Editorial · Lifestyle</div>
      </div>

      <!-- Optional nav for this page (recommended) -->
      <nav class="nav">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="portfolio.html" class="nav-link" aria-current="page">Portfolio</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </header>

    <main>

      <!-- PORTFOLIO -->
      <section class="section">
        <div class="section-header">
          <h2>Portfolio</h2>
          <p class="muted">Select a category to browse.</p>
        </div>

        <div class="tabs" role="tablist" aria-label="Portfolio Categories">
          <button class="tab active" role="tab" aria-selected="true" data-target="headshots">Headshots</button>
          <button class="tab" role="tab" aria-selected="false" data-target="fullbody">Full-Body Shots</button>
          <button class="tab" role="tab" aria-selected="false" data-target="profile">Profile Shots</button>
        </div>

        <div class="tab-panels">
          <div class="panel active" id="headshots" role="tabpanel">
            <div class="grid">
              <img alt="Headshot 1" src="images/headshot2.JPG" />
              <img alt="Headshot 2" src="images/headshot3.JPG" />
              <img alt="Headshot 3" src="images/headshotr.JPG" />
              <img alt="Headshot 4" src="images/head1.jpeg" />
              <img alt="Headshot 5" src="images/head2.jpeg" />
              <img alt="Headshot 6" src="https://picsum.photos/900/1200?random=16" />
            </div>
          </div>

          <div class="panel" id="fullbody" role="tabpanel">
            <div class="grid">
              <img alt="Full body 1" src="images/fullbody1.JPG" />
              <img alt="Full body 2" src="images/fullbody2.JPEG" />
              <img alt="Full body 3" src="images/fullbody3.JPG" />
              <img alt="Full body 4" src="images/enter6.JPEG" />
              <img alt="Full body 5" src="images/enter.jpeg" />
              <img alt="Full body 6" src="images/full1.png" />
              <img alt="Full body 7" src="images/full2.jpg" />
              <img alt="Full body 8" src="images/full3.jpeg" />
              <img alt="Full body 9" src="images/full4.jpeg" />
              <img alt="Full body 10" src="images/full5.jpeg" />
            </div>
          </div>

          <div class="panel" id="profile" role="tabpanel">
            <div class="grid">
              <img alt="Profile 1" src="images/headshot1.JPEG" />
              <img alt="Profile 2" src="images/enter3.JPG" />
              <img alt="Profile 3" src="https://picsum.photos/900/1200?random=33" />
              <img alt="Profile 4" src="https://picsum.photos/900/1200?random=34" />
              <img alt="Profile 5" src="https://picsum.photos/900/1200?random=35" />
              <img alt="Profile 6" src="https://picsum.photos/900/1200?random=36" />
            </div>
          </div>
        </div>
      <style>
        .centered-paragraph {
          text-align: center;
        }
      </style>
      <br>
      <br>
      <p class="centered-paragraph";>© <span id="year"></span> Carissa Michae · All Rights Reserved</p>
      </section>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
