<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carissa Michae</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: Inter, system-ui, sans-serif;
    }

    .enter-page {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url("images/enter.jpeg") center / cover no-repeat;

      /* KEY: control the crop */
      background-size: cover;
      background-position: 50% 20%; /* move "up" to show face */

      /* optional: keeps it stable on mobile address bar */
      min-height: 100svh;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.25);
    }

    .top-left {
      position: absolute;
      top: 24px;
      left: 24px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .top-right {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #fff;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.6);
      padding: 8px 12px;
    }

    .enter-container {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    .enter-btn {
      background: #000;
      color: #fff;
      border: none;
      padding: 14px 48px;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .top-left,
      .top-right {
        top: 16px;
      }

      .top-left { left: 16px; }
      .top-right { right: 16px; }

      .enter-container {
        bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="enter-page">
    <div class="overlay"></div>

    <div class="top-left">Carissa Michae</div>

    <div class="top-right">Model. Muse. Creative.</div>

    <div class="enter-container">
      <a href="home.html">
        <button class="enter-btn">ENTER</button>
      </a>
    </div>
  </div>

</body>
</html>
